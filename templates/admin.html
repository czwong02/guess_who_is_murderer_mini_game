<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Admin Panel</h1>
        <form method="POST" class="mb-3">
            <div class="form-group">
                <label for="players">Number of Players:</label>
                <input type="number" id="players" name="players" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="murderers">Number of Murderers:</label>
                <input type="number" id="murderers" name="murderers" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Create Game</button>
        </form>
        <a href="{{ url_for('admin_records') }}" class="btn btn-info">View Game Records</a>
    </div>
</body>
</html>
