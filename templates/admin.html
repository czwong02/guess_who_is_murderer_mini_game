<h2>Admin Panel</h2>
<form method="POST">
    <label for="players">Number of Players:</label>
    <input type="number" id="players" name="players" min="3" required>
    
    <label for="murderers">Number of Murderers:</label>
    <input type="number" id="murderers" name="murderers" min="1" required>
    
    <button type="submit">Start Game</button>
</form>
